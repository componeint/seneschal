<h1 class="animated infinite bounce">Example</h1>
<table ng-repeat="list in $ctrl.lists.data">
    <tr>
        <td>Id</td>
        <td> :</td>
        <td>{{list.id}}</td>
    </tr>
    <tr>
        <td>Name</td>
        <td> :</td>
        <td>{{list.name}}</td>
    </tr>
    <tr>
        <td>Permissions</td>
        <td> :</td>
        <td>{{list.permissions}}</td>
    </tr>
    <tr>
        <td>Created</td>
        <td> :</td>
        <td>{{list.created_at}}</td>
    </tr>
    <tr>
        <td>Updated</td>
        <td> :</td>
        <td>{{list.updated_at}}</td>
    </tr>
</table>

<!--<md-divider></md-divider>-->

<pre><code>{{$ctrl.lists | json: 2}}</code></pre>
