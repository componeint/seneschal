<table ng-repeat="record in ctrl.records">
    <tr>
        <td>Id</td>
        <td> :</td>
        <td>{{record.id}}</td>
    </tr>
    <tr>
        <td>Name</td>
        <td> :</td>
        <td>{{record.name}}</td>
    </tr>
    <tr>
        <td>Permissions</td>
        <td> :</td>
        <td>{{record.permissions}}</td>
    </tr>
    <tr>
        <td>Created</td>
        <td> :</td>
        <td>{{record.created_at}}</td>
    </tr>
    <tr>
        <td>Updated</td>
        <td> :</td>
        <td>{{record.updated_at}}</td>
    </tr>
</table>
