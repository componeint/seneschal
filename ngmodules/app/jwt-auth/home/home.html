<md-content flex layout-padding>
    <div class="">
        <h5 ng-if="authenticated">Welcome, {{currentUser.username}}</h5>

        <h3>Users</h3>

        <div class="">
            <button class="" ng-click="home.getUsers()">Get Users!</button>
            <button class="" ng-click="jwtAuth.signout()">Logout</button>
        </div>
        <ul class="" ng-if="home.users">
            <li class="" ng-repeat="user in home.users">
                <h4>{{user.name}}</h4>
                <h5>{{user.email}}</h5>
            </li>
        </ul>
        <div class="" ng-if="home.error">
            <strong>There was an error: </strong> {{home.error.error}}
            <br>Please go back and login again
        </div>
    </div>
    <md-divider></md-divider>
    <div flex="auto">
        <!-- Server response -->
        <div ng-if="home.users">
            <p>Server response : </p>
            <p>
                <pre style="height:200px;scroll:auto;">
                    <code>{{home.users | json: 2}}</code>
                </pre>
            </p>
        </div>
        <div ng-if="home.error">
            <p>Server response : </p>
            <p>
                <pre style="height:200px;scroll:auto;">
                    <code>{{home.error | json: 2}}</code>
                </pre>
            </p>
        </div>
    </div>
</md-content>
