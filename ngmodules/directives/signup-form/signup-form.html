<form name="signupForm" novalidate>
    <md-input-container class="md-block" flex-gt-sm>
        <label for="username">Username</label>
        <md-icon ng-md-icon icon="account_circle" style="fill: black" size="24"></md-icon>
        <input type="text" id="username" name="username" ng-model="ctrl.user.username" required>

        <div ng-if="signupForm.username.$dirty" ng-messages="signupForm.username.$error">
            <div ng-messages-include="./views/ngMessages/ngMessages.html"></div>
        </div>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
        <label for="email">Email</label>
        <md-icon ng-md-icon icon="email" style="fill: black" size="24"></md-icon>
        <input type="email" id="email" name="email" ng-model="ctrl.user.email" ng-minlength="4" ng-maxlength="254" required>

        <div ng-if="signupForm.email.$dirty" ng-messages="signupForm.email.$error">
            <div ng-messages-include="./views/ngMessages/ngMessages.html"></div>
        </div>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
        <label for="password">Password</label>
        <md-icon ng-md-icon icon="lock" style="fill: black" size="24"></md-icon>
        <input password-strength type="password" id="password" name="password" ng-model="ctrl.user.password" ng-minlength="8" required>

        <div ng-if="signupForm.password.$dirty" ng-messages="signupForm.password.$error">
            <div ng-messages-include="./views/ngMessages/ngMessages.html"></div>
        </div>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
        <label for="password_confirmation">Confirm Password</label>
        <md-icon ng-md-icon icon="lock" style="fill: black" size="24"></md-icon>
        <input password-match="ctrl.user.password" type="password" id="password_confirmation" name="password_confirmation" ng-model="ctrl.user.password_confirmation" ng-minlength="8" required>

        <div ng-if="signupForm.password_confirmation.$dirty" ng-messages="signupForm.password_confirmation.$error">
            <div ng-messages-include="./views/ngMessages/ngMessages.html"></div>
        </div>
    </md-input-container>
    <p>
        <small>By clicking on sign up, you agree to <a href="#">terms & conditions</a> and
            <a href="#">privacy policy</a>
        </small>
    </p>
    <div layout="row" layout-align="end center">
        <md-button ng-click="ctrl.signup()" ng-disabled="signupForm.$invalid" class="md-raised md-primary md-hue-3">
            <ng-md-icon icon="input" style="fill: black" size="24"></ng-md-icon>
            Sign-up
        </md-button>
    </div>

    <p class="u-center">
        <small>Already have an account? <a ui-sref="jwtauth.signin">Sign in</a></small>
    </p>
</form>
