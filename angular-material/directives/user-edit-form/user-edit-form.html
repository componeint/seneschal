<h4>Edit User</h4>
<form name="userEditForm" novalidate>

    <md-input-container class="md-block" flex-gt-sm>
        <label for="first_name">First Name</label>
        <md-icon ng-md-icon icon="account_circle" style="fill: black" size="24"></md-icon>
        <input type="text" id="first_name" name="first_name" ng-model="ctrl.list[0].user.first_name">

        <div ng-if="userEditForm.first_name.$dirty" ng-messages="userEditForm.first_name.$error">
            <div ng-messages-include="./views/ngMessages/ngMessages.html"></div>
        </div>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
        <label for="last_name">Last Name</label>
        <md-icon ng-md-icon icon="email" style="fill: black" size="24"></md-icon>
        <input type="text" id="last_name" name="last_name" ng-model="ctrl.list[0].user.last_name" ng-minlength="4" ng-maxlength="254">

        <div ng-if="userEditForm.last_name.$dirty" ng-messages="userEditForm.last_name.$error">
            <div ng-messages-include="./views/ngMessages/ngMessages.html"></div>
        </div>
    </md-input-container>

    <div layout="row" layout-align="end center">
        <md-button ng-click="ctrl.update(ctrl.list[0].user.id)" ng-disabled="userEditForm.$invalid" class="md-raised md-primary md-hue-3">
            <ng-md-icon icon="input" style="fill: black" size="24"></ng-md-icon>
            Update
        </md-button>
    </div>

</form>

<h4>Group Memberships</h4>
<form name="editGroupMemberships" novalidate>

    <div ng-repeat="group in ctrl.groups">
        <md-checkbox name="groups[{{ group.name }}]" ng-model="ctrl.membership[group.name]" ng-true-value="1">
            {{ group.name }}
        </md-checkbox>
    </div>

    <md-divider></md-divider>

    <div layout="row" layout-align="end center">
        <md-button ng-click="ctrl.updateGroupMemberships(ctrl.list[0].user.id)" ng-disabled="editGroupMemberships.$invalid" class="md-raised md-primary md-hue-3">
            <ng-md-icon icon="input" style="fill: black" size="24"></ng-md-icon>
            Update
        </md-button>
    </div>
</form>

<pre><code>Current membership : {{ctrl.permissions | json: 2}}</code></pre>

<h4>Change password</h4>
<form name="changePasswordForm" novalidate>
    <md-input-container class="md-block" flex-gt-sm>
        <label for="old_password">Old Password</label>
        <md-icon ng-md-icon icon="lock" style="fill: black" size="24"></md-icon>
        <input password-strength type="password" id="old_password" name="old_password" ng-model="ctrl.list[0].user.old_password" ng-minlength="8" required>

        <div ng-if="changePasswordForm.old_password.$dirty" ng-messages="changePasswordForm.old_password.$error">
            <div ng-messages-include="./views/ngMessages/ngMessages.html"></div>
        </div>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
        <label for="newPassword">Password</label>
        <md-icon ng-md-icon icon="lock" style="fill: black" size="24"></md-icon>
        <input password-strength type="password" id="newPassword" name="newPassword" ng-model="ctrl.list[0].user.newPassword" ng-minlength="8" required>

        <div ng-if="changePasswordForm.newPassword.$dirty" ng-messages="changePasswordForm.newPassword.$error">
            <div ng-messages-include="./views/ngMessages/ngMessages.html"></div>
        </div>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
        <label for="newPassword_confirmation">Confirm Password</label>
        <md-icon ng-md-icon icon="lock" style="fill: black" size="24"></md-icon>
        <input password-match="ctrl.list[0].user.newPassword" type="password" id="newPassword_confirmation" name="newPassword_confirmation" ng-model="ctrl.list[0].user.newPassword_confirmation" ng-minlength="8" required>

        <div ng-if="changePasswordForm.newPassword_confirmation.$dirty" ng-messages="changePasswordForm.newPassword_confirmation.$error">
            <div ng-messages-include="./views/ngMessages/ngMessages.html"></div>
        </div>
    </md-input-container>
    <div layout="row" layout-align="end center">
        <md-button ng-click="ctrl.update(ctrl.list[0].user.id)" ng-disabled="changePasswordForm.$invalid" class="md-raised md-primary md-hue-3">
            <ng-md-icon icon="input" style="fill: black" size="24"></ng-md-icon>
            Update
        </md-button>
    </div>
</form>

<md-divider></md-divider>
