<h4>Forgot your Password?</h4>
<form name="forgotPasswordForm" novalidate>
    <md-input-container class="md-block">
        <label for="email">Email</label>
        <md-icon ng-md-icon icon="email" style="fill: black" size="24"></md-icon>
        <input type="email" id="email" name="email" ng-model="$ctrl.email" ng-minlength="4" ng-maxlength="254" required>

        <div ng-if="forgotPasswordForm.email.$dirty" ng-messages="forgotPasswordForm.email.$error">
            <div ng-messages-include="./views/ngMessages/ngMessages.html"></div>
        </div>
    </md-input-container>

    <div layout="row" layout-align="end center">
        <md-button ng-click="$ctrl.forgotPassword()" ng-disabled="forgotPasswordForm.$invalid" class="md-raised md-primary md-hue-3">
            <ng-md-icon icon="send" style="fill: black" size="24"></ng-md-icon>
            Send Instructions
        </md-button>
    </div>

</form>
