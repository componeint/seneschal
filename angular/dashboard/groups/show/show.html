    <div layout="row">
        <div flex="30" hide-xs hide-sm hide-md></div>
        <div flex="auto">
                <table>
                    <tr ng-repeat="(key, value) in show.groups">
                        <td>{{key}}</td>
                        <td> : </td>
                        <td>{{value}}</td>
                    </tr>
                </table>
        </div>
        <div flex="25" hide-xs hide-sm hide-md></div>
    </div>
</md-content>
